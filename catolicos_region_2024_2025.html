
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Población católica regional 2024 vs 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h3>Población católica por región (2024 vs 2025)</h3>
  <canvas id="chart4" width="700" height="400"></canvas>
  <script>
    const ctx4 = document.getElementById('chart4').getContext('2d');
    new Chart(ctx4, {
      type: 'bar',
      data: {
        labels: ['América', 'Europa', 'África', 'Asia', 'Oceanía'],
        datasets: [
          {
            label: '2024',
            data: [667, 280, 272, 154, 10],
            backgroundColor: '#adb5bd'
          },
          {
            label: '2025',
            data: [672, 281, 281, 155, 10],
            backgroundColor: '#00b4d8'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y} millones`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            suggestedMin: 150,
            suggestedMax: 700,
            title: { display: true, text: 'Millones de personas' }
          }
        }
      }
    });
  </script>
</body>
</html>
